name: Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install MinGW
      run: sudo apt install -y mingw-w64
    - name: Build
      run: make
    - name: Store dists
      uses: actions/upload-artifact@v4
      with:
        path: dist
